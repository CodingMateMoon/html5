<form action="" method="get">
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <li>
                <label for="suppliername">납품자명:</label>
                <input type="text" name="suppliername" id="suppliername" placeholder="name" />
            </li>
            <li>
                <label for="email">email:</label>
                <input type="email" name="email" id="email" placeholder="answs@naver.com" />
            </li>
            <li>
                <label for="homepage">홈페이지</label>
                <input type="url" name="url" placeholder="http://" />
            </li>
        </ol>
    </fieldset>
    <br>
    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <li>상품명 : <input type="text" name="productname" id="productname" /></li>
            <li>납품수량 : <input type="number" name="supplycount" min="100" placeholder="최소100" style="width:80px;"/></li>
            <li>수량 : <input type="text" name="count" size="5"/></li>
            <li>
                <label for="grade">납품등급 : </label>
                <input type="range" min="1" max="9" />
            </li>
            <li>
                <label for="other">기타사항 : </label>
                <textarea name="other" rows="2" cols="20"></textarea>
            </li>
        </ul>
        
    </fieldset>
    <br>
    <input type="submit" name="submit" value="send message"/>
</form>
