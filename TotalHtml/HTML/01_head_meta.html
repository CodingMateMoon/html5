<!doctype html>
<html>
    <head>
        <!-- 페이지의 기본언어를 설정 Ctrl K B-->
        <meta http-equiv="content-language" content="ko"/>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/> <!-- 문자고 확장자는 mime 타입-->
        <meta charset="UTF-8"/>
        
        <!-- 페이지 자동 이동 시켜보자 -->
        <!-- <meta http-equiv="refresh" content="3;http://iei.or.kr"/> 3초뒤 주소로 -->
        <meta http-equiv="X-UA-Compatiable" content="IE=edge"/>
        <!-- 표준적용되지 않은 브라우저에 대한 호환성 설정 -->
        <meta name="application-name" content="HTML개발테스트"/>
        <meta name="author" content="박정민"/>
        <meta name="description" content="HTML페이지 개발에 도움이 되는 페이지"/>
        <meta name="generator" content="vscode"/>
        <meta name="keyword" content="html, 웹, web, 페이지, 태그"/>
        <!-- 페이지 검색에 대해 제한을 두는 옵션-->
        <meta name="robots" content="ALL"/>  <!-- 현재페이지 링크되어있는 페이지까지 다 검색 가능-->
        <meta name="robots" content="index"/> <!-- 현재 페이지만 검색할 수 있게-->
        <meta name="robots" content="index follow"/> <!-- All이랑 동일한 의미-->
        <meta name="robots" content="noindex nofollow"/> <!--아에 검색이 안되게-->
        <!-- 페이지에 제목을 넣어보자-->
        <title> 병승문서 건들지마, 아오이소라 몰라요</title>
        <script>
            alert("안뇽! 반가워~!, 난 스크립트야");
        </script>
        <!-- 경로바꾸기 -->
        <base href="D:\HTML"/> <!-- default 경로(root context)를 바꿈-->
        <script src="HTMLWork/js/test.js"></script>
        <link rel="stylesheet" type="text/css" href="HTMLWork/css/test.css"/>

        <style>
            p{
                background-color:green;
                color:beige;
            }
        </style>
        
    </head>
    <body>
        <h1>페이지가 이동되었습니다. 3초 후에 이동합니다</h1>
        <p>안녕하세요 처음 스타일 적용이라 떨리네요</p>
    </body>
</html>
