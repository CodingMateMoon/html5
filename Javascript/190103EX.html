<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="box" value="p"/>p
    <input type="checkbox" name="box" value="h1"/>h1
    <input type="checkbox" name="box" value="h2"/>h2
    <input type="checkbox" name="box" value="span"/>span
    <h1>글자입력</h1>
    <textarea rows="5" cols="50"></textarea>
    <button onclick="addText()" id="but">문구추가</button>
    <hr>
    <h1>테이블 생성하기</h1>
    <button id="addTableBut">테이블 추가</button>
    <button id="addTableBut2">테이블 추가2</button>
    <table>

    </table>
    <script>
        function addText() {
            var checkboxs = document.getElementsByName("box");
            for (var i = checkboxs.length - 1; i >= 0 ; i--) {
                // console.log(checkboxs[i].checked);
                if (checkboxs[i].checked) {
                    var el = document.createElement(checkboxs[i].value);
                    var textarea = document.getElementsByTagName("textarea");
                    var text = document.createTextNode(textarea[0].value);
                    el.appendChild(text);
                    document.body.appendChild(el);
                    break;
                }
            }
            
        }

        var addTableBut = document.getElementById("addTableBut");
        addTableBut.addEventListener("click", function(){
            var table = document.createElement("table");
            for (var i = 0; i < 5; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < 5; j++) {
                    var td = document.createElement("td");
                    var text = document.createTextNode(j + 5 * i);
                    td.appendChild(text);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            // table.setAttribute("style", "border : 5px solid black;");
            table.setAttribute("border", "1");
            document.body.appendChild(table);
        })

        
    </script>

</html>
