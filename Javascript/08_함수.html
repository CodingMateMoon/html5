<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>함수의 활용</title>
</head>

<body>

    <h1>함수의 활용</h1>
    <h3>선언적 함수</h3>
    <p><code>function 함수명([매개변수]){처리로직 [return]}</code></p>
    <button onclick="test()">실행</button>
    <script>
        test();

        function test() {
            alert("함수실행~!");
        }
        test();
    </script>
    <h3>익명함수</h3>
    <p>함수명을 작성하지 않는 것
        <code>function([매개변수]){처리로직[return]}</code>
        변수에 저장하지 않으면 호출이 불가능~!
        매개변수로 함수를 사용할 때 자주 사용~!
    </p>
    <button onclick="test2()">익명함수실행</button>
    <script>

        // 호이스팅~!
        // Uncaught TypeError: test2 is not a function
        // test2();

        var test2 = function () {
            alert("나 익명함수");
        }
        document.getElementsByTagName('p')[1].addEventListener('click', function () {
            alert("p눌렀다");
        })
        // test();
    </script>
    <h3>자동실행함수!</h3>
    <p><code>(function([매개변수]){처리로직 [return]})();</code></p>
    <script>
            (function () {
                alert("18년이 다갔네요.. 여러분 19년에는 더 힘냅시다!")
            })();
    </script>
    <h3>매개변수가 있는 함수</h3>

    <script>
        function test3(name, age, obj, arr, fn) {

            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }

            console.log(name + " : " + typeof (name));
            console.log(age + " : " + typeof (age));
            console.log(obj + " : " + typeof (obj));
            console.log(arr + " : " + typeof (arr));
            console.log(fn + " : " + typeof (fn));
        }

        test3("유병승",
            19,
            { "knowledge": 10, "charming": 20 },
            ['맥주', '떡볶이', '닭발', '초밥'],
            function () { alert('매개변수'); }
        );
        // test3("유병승", 
        // 19, 
        // {"knowledge":10, "charming":20},
        // ['맥주','떡볶이','닭발','초밥'], 

        // );

        //인자값 없이 호출할 때 인자값이 나오면 undefined로 출력됨
        test3();
        function test4() {

            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }

            // console.log(arguments[0]);
        }
        // test4();
        test4("한혜진", { name: "이일교", age: 29, address: "서울노원구" });
    </script>
    <h3>리턴 함수</h3>
    <p>함수도 자료형이기 때문에 반환할 수 있다. 이 반환을 이용하여 클로저로 사용가능하다.</p>
    <button onclick="test5()">함수실행</button><br>
    <script>
        function test5(name, age) {

            return function () {
                alert("당신의 이름 : " + name + " 당신의 나이 : " + age);
            }
        }
        var fnc = test5("유병승", 19);
        fnc();

        function test6(addr1, email1) {
            var addr = addr1;
            var email= email1;
            return function(h) {
                return addr + " : " + email + ":" + h;
            }
        }
        var f1 = test6("경기도 시흥시", 'prince0324@naver.com');
        // console.log(addr);
        console.log(f1('이거는 내가 추가'));
    </script>

    <button onclick="test7(this)">test7(this)</button>
    <script>
        function test7(item){
            //자기 자신이 매개변수로 들어오는것 (this)
            console.log(item);
        }
    </script>

</body>

</html>
