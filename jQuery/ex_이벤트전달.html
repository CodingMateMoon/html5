<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 전달 버블링~</title>
</head>

<body>
    <div class="div-test div1" onclick="test('div1')">

        <div class="div-test div2" onclick="test('div2')">
            <div class="div-test div3" onclick="test('div3')"></div>

        </div>
    </div>
    <style>
        .div-test{
            border: 1px solid blue;
            padding: 20px;
        }

        .div1{background-color: red}
        .div2{background-color: green}
        .div3{background-color: blue}
    </style>
    <script>
        function test(str){
            alert("클릭!" + str);
            // 이벤트 전달을 막음
            event.stopPropagation();
        }
    </script>



</body>

</html>
