<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자식찾기</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        .wrap *{
            border:1px solid lightblue;
            display:block;
            padding: 15px;
            margin: 10px;
            color: tomato;
        }

        .type{
            width:500px;
        }
    </style>
</head>
<body>
    <h3>자손탐색</h3>
    <div class="wrap">
        <div class="type">div
            <ul>ul
                <li>li
                    <span>span</span>
                </li>
            </ul>
            <p>p</p>
        </div>
        <div class="type">div2
            <p>p
                <span>span2</span>
            </p>
        </div>
    </div>
    <script>
        /* 
        Descendants메소드
        § 선택된 요소의 하위 요소들을 선택할 수 있는 메소드
        메소드 내용
        $(‘s’).children([인자])
        선택된 요소의 모든 자손(다음레벨)객체를 리턴
        선택된 요소의 인자와 일치하는 자손(다음레벨)객
        체 리턴
        $(‘s’).find(인자)
        선택된 요소의 인자와 일치하는 모든 후손(모든
        레벨) 객체 리턴
        */
        $(function(){
            var style={"color":"red","border":"2px solid red"};
            console.log($(".type").children());
            // $(".type").children().css(style);
            // console.log($(".wrap").find('div'));
            $(".wrap").find('li').css("color","yellow");
            // console.log($(".wrap").find('p').css(style));
            // console.log($(".wrap").find('*').css(style));
            $(".wrap").find('p').css(style);
        });
    </script>
</body>
</html>
